<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos - Zacarias</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
        <p>Aqui você pode ver nossas ofertas de casas, carros e outros itens.</p>
        <!-- Insira as imagens de produtos aqui -->
        <div class="produtos">
            <!-- Exemplos de produtos, você pode substituir ou adicionar mais -->
            <div class="produto">
                <img src="casa.jpg" alt="Casa" />
                <p>Casa à venda</p>
            </div>
            <div class="produto">
                <img src="carro.jpg" alt="Carro" />
                <p>Carro disponível</p>
            </div>
            <!-- Adicione mais produtos conforme enviar as imagens -->
        </div>
        <a href="index.html" class="btn">Voltar à Página Inicial</a>
    </div>
</body>
</html>
